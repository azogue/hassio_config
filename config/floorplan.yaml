            - camera.escam
          states:
            - state: 'idle'
              class: 'camera-idle'
            - state: 'recording'
              class: 'camera-recording'

        - name: Trackers
          entities:
            - person.eugenio
            - person.carmen
          states:
            - state: 'home'
              class: 'at-home'
            - state: 'not_home'
              class: 'outside'

